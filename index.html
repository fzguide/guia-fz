<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FZ-UNALM | RA</title>

  <!-- A-Frame + MindAR (gratis) -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; font-family: system-ui, Arial, sans-serif; }
    .hint {
      position: fixed; left: 0; right: 0; bottom: 0;
      padding: 10px 12px; text-align: center;
      font-size: 14px; color: #fff;
      background: rgba(0,0,0,.55);
      z-index: 10;
    }
    .topbar {
      position: fixed; top: 0; left: 0; right: 0;
      padding: 10px 12px;
      font-size: 13px; color: #fff;
      background: rgba(0,0,0,.25);
      z-index: 10;
    }
    .pill {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.14);
    }
  </style>
</head>

<body>
  <div class="topbar"><span class="pill">FZ-UNALM · Realidad Aumentada (Piloto)</span></div>
  <div class="hint">Apunta la cámara al marcador (sticker) para ver la información.</div>

  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiScanning: true; uiLoading: true;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
    renderer="colorManagement: true"
  >
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- TARGET 0 = tu marcador (1 oficina) -->
    <a-entity mindar-image-target="targetIndex: 0">

      <!-- Panel flotante -->
      <a-plane position="0 0.55 0" width="1.55" height="0.72" color="#0b3d2e" opacity="0.88"></a-plane>

      <!-- Texto (igual a tu web informativa, pero en RA) -->
      <a-text
        value="FACULTAD DE ZOOTECNIA – UNALM\n\nUbicación: Facultad de Zootecnia\nHorario: 8:00 a.m. – 3:45 p.m.\nCorreo: fzootecnia@lamolina.edu.pe\n\nToca el botón para abrir Maps."
        align="center"
        color="#ffffff"
        width="2.3"
        position="0 0.60 0.01"
      ></a-text>

      <!-- Botón (se ve como botón; al tocar abre Google Maps) -->
      <a-plane
        position="0 0.18 0.02"
        width="0.95"
        height="0.18"
        color="#1f6f57"
        opacity="0.95"
        class="clickable"
        link="href: https://maps.app.goo.gl/Z91gFGijASqcRono6; target: _blank"
      ></a-plane>

      <a-text
        value="Abrir Google Maps"
        align="center"
        color="#ffffff"
        width="2.0"
        position="0 0.18 0.03"
      ></a-text>

    </a-entity>
  </a-scene>

  <script>
    // Hace “clickeables” los objetos con class clickable (para móviles)
    AFRAME.registerComponent('link', {
      schema: { href: {type: 'string'}, target: {type: 'string', default: '_blank'} },
      init: function () {
        this.el.addEventListener('click', () => {
          window.open(this.data.href, this.data.target);
        });
      }
    });
  </script>
</body>
</html>
